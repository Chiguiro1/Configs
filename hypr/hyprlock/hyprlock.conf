# Hyprlock configuration

# General settings
general {
    no_fade_in = false
    grace = 3  # segundos antes de que se bloquee al cerrar la pantalla
    ignore_empty_input = false
    disable_loading_cursor = true
}

# Background settings
background {
    monitor = *
    path = /usr/share/backgrounds/wallpaper.png  # Cambia esto a tu fondo deseado
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 1.05
    brightness = 0.9
    vibrancy = 0.2
}

# Input field (password box)
input-field {
    monitor = *
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.3
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(40,40,40,0.7)
    inner_color = rgba(20,20,20,0.6)
    font_color = rgba(235,219,178,1.0) # Gruvbox color
    fade_on_empty = false
    placeholder_text = "Ingresa tu contrase√±a..."
    hide_input = false
}

# Clock
label {
    monitor = *
    text = cmd[date +'%H:%M:%S']
    font_family = JetBrainsMono Nerd Font
    font_size = 64
    color = rgba(235,219,178,1.0) # Gruvbox beige
    position = 0, -150
    halign = center
    valign = center
}

# User name or greeting
label {
    monitor = *
    text = "Bienvenido, EternalChiguiro"
    font_family = JetBrainsMono Nerd Font
    font_size = 32
    color = rgba(215,153,33,1.0) # Gruvbox amarillo
    position = 0, -220
    halign = center
    valign = center
}


